<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Playground</title>

    <!-- RUMAH UNTUK SEMUA FILE CSS ADA DI SINI, DI DALAM <head> -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Link untuk Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900 transition-all duration-500">

    <!-- ======================================================= -->
    <!-- SEMUA KONTEN YANG TERLIHAT DI HALAMAN MASUKKAN DI SINI -->
    <!-- ======================================================= -->

    <!-- Tombol Tema dan Mode Gelap/Terang -->
    <div class="fixed top-4 right-4 flex items-center space-x-2 z-10">
        <div class="relative">
            <button id="themePickerBtn" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center text-white text-xl">ðŸŽ¨</button>
            <div id="themeOptions" class="hidden absolute right-0 mt-2 w-32 bg-white/30 backdrop-blur-lg rounded-lg shadow-lg p-2 space-y-1">
                <button class="theme-btn w-full text-left" data-theme="liquid-glass">Liquid Glass</button>
                <button class="theme-btn w-full text-left" data-theme="mocha">Mocha</button>
                <button class="theme-btn w-full text-left" data-theme="matcha">Matcha</button>
                <button class="theme-btn w-full text-left" data-theme="kopi">Kopi</button>
                <button class="theme-btn w-full text-left" data-theme="ice-cream">Ice Cream</button>
            </div>
        </div>
        <button id="modeToggle" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center text-white text-xl">
            <span id="modeIcon">ðŸŒ™</span>
        </button>
    </div>

    <!-- Di sini kamu bisa menaruh div untuk Login atau Dashboard utamamu -->
    <div id="dashboard" class="p-4 md:p-8"> <!-- Contoh pembungkus -->

        <!-- Prompt Zone -->
        <div id="promptZone" class="glass-effect p-4 text-white mb-6">
            <h2 class="text-xl font-semibold mb-2">Prompt Zone</h2>
            <div class="relative">
                <textarea id="promptTextarea" placeholder="Ketik atau tekan mic untuk bicara..." class="w-full p-3 bg-white/20 border-none rounded-lg placeholder-white/70 focus:outline-none transition-all duration-300"></textarea>
                <button id="voiceBtn" class="absolute right-3 top-3 text-white/70 hover:text-white text-xl">ðŸŽ¤</button>
            </div>
            <button onclick="kirimPrompt()" class="bg-green-600 text-white px-4 py-3 rounded-lg w-full font-bold hover:bg-green-700 transition-all mt-3">Kirim Prompt</button>
        </div>

        <!-- Log Percakapan -->
        <div class="glass-effect p-4 text-white">
            <h2 class="text-xl font-semibold mb-2">Log Percakapan</h2>
            <div id="conversationLog" class="space-y-4 max-h-96 overflow-y-auto">
                <!-- Pesan akan muncul di sini -->
            </div>
        </div>

    </div> <!-- Penutup div dashboard -->


    <!-- ======================================================= -->
    <!-- RUMAH UNTUK FILE JAVASCRIPT ADA DI SINI -->
    <!-- TEPAT SEBELUM TAG PENUTUP </body> -->
    <!-- ======================================================= -->
    <script src="app.js"></script>

</body>
</html>
